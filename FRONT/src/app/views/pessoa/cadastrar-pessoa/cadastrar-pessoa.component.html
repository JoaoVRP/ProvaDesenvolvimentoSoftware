
<div>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" [(ngModel)]="nome" />
</div>
<div id="nascimento">
    <label for="nascimento">Data de Nascimento:</label>
    <input type="datetime" name="nascimento" [(ngModel)]="nascimento" />
</div>
<div id="cpf">
    <label for="cpf">CPF:</label>
    <input type="text" name="cpf" [(ngModel)]="cpf" />
</div>
<div id="sexo">
    <label for="sexo">Sexo:</label>
    <input type="text" name="sexo" [(ngModel)]="sexo" />
</div>
<div id="botaoCadastrar">
    <button (click)="create()">Cadastrar</button>
</div>
<a routerLink="/pessoa/listar">Voltar para a lista</a>
